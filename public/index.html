<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vuejs-wedding-app</title>

    <!--plugins-->
    <link href="./assets/css/plugins/plugins.css" rel="stylesheet">
    <!--cube portfolio-->
    <link href="./assets/cubeportfolio/css/cubeportfolio.min.css" rel='stylesheet'>
  
    <!--Custom css-->
    <link href="./assets/css/style.css" rel="stylesheet">



  </head>
  <body>
    <noscript>
      <strong>We're sorry but vuejs-wedding-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
    <!-- built files will be auto injected -->


    <!-- jQuery plugins. -->
    <script src="assets/js/plugins/plugins.js"></script>
    <script src="assets/js/app.js"></script>
    
    <!-- Images Cube Portfolio -->
    <script src="assets/cubeportfolio/js/jquery.cubeportfolio.min.js"></script> 
    <script>
        (function ($, window, document, undefined) {
            'use strict';

            // init cubeportfolio
            $('#js-grid-slider-thumbnail').cubeportfolio({
                layoutMode: 'slider',
                drag: true,
                auto: false,
                autoTimeout: 5000,
                autoPauseOnHover: true,
                showNavigation: false,
                showPagination: false,
                rewindNav: true,
                scrollByPage: true,
                gridAdjustment: 'responsive',
                mediaQueries: [{
                        width: 0,
                        cols: 1
                    }],
                gapHorizontal: 0,
                gapVertical: 0,
                caption: '',
                displayType: 'fadeIn',
                displayTypeSpeed: 400,
                plugins: {
                    slider: {
                        pagination: '#js-pagination-slider',
                        paginationClass: 'cbp-pagination-active'
                    }
                }
            });
        })(jQuery, window, document);
    </script>

   
  
  </body>
</html>
